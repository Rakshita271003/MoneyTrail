<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <section id="landing-section">
        <h1>Welcome to Finance Dashboard</h1>
        <button onclick="toggleLoginSignup('login')">Login</button>
        <button onclick="toggleLoginSignup('signup')">Signup</button>
    </section>

    <!-- Login Form -->
    <section id="login-section" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <button onclick="toggleLoginSignup('signup')">Create an account</button>
    </section>

    <!-- Signup Form -->
    <section id="signup-section" class="hidden">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" placeholder="Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="password" placeholder="Confirm Password" required><br>
            <button type="submit">Signup</button>
        </form>
        <button onclick="toggleLoginSignup('login')">Already have an account? Login</button>
    </section>

    <!-- Dashboard -->
    <section id="dashboard-section" class="hidden">
        <h2>Dashboard</h2>
        <div class="totals-section">
            <h3>Savings: â‚¹<span id="savings-total"></span></h3>
        </div>

        <!-- Transactions Form -->
        <form id="transaction-form">
            <input type="number" placeholder="Amount" required><br>
            <select>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select><br>
            <input type="text" placeholder="Description" required><br>
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Transaction List -->
        <h3>Transaction History</h3>
        <table id="transaction-list"></table>
        <button onclick="clearAllTransactions()">Clear All Transactions</button>

        <!-- Investment Form -->
        <form id="investment-form">
            <input type="text" placeholder="Investment Type" required><br>
            <input type="number" placeholder="Amount" required><br>
            <button type="submit">Add Investment</button>
        </form>

        <!-- Investment List -->
        <h3>Investments</h3>
        <table id="investment-list"></table>
    </section>

    <script src="script.js"></script>
</body>
</html>
